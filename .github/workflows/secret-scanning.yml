# Secret Scanning workflow using Gitleaks
# Detects hardcoded passwords, API keys, tokens, and other sensitive information
name: "Secret Scanning"

on:
  push:
    branches:
      - master
      - 'feature/*'
  pull_request:
    branches:
      - master
  schedule:
    # Run daily at 2:00 AM UTC to catch any secrets that may have been committed
    - cron: '0 2 * * *'

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  scan:
    name: Gitleaks Secret Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for all branches and tags
          
      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }} # Only required for enterprise
          
      # Optional: Upload results to GitHub Security tab if supported
      - name: Upload Gitleaks SARIF report
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif
          category: gitleaks
